openapi: 3.0.0
info:
  title: Deposit API
  version: 0.1.0
  description: |
    This document specifies the public interface for depositing a dataset in EASY
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0

servers:
  - url: 'http://test.dans.knaw.nl'
    description: ""

tags:
- name: "default"
  description: "default"
- name: "user"
  description: "Operations about user"
- name: "deposit"
  description: "Operations on a deposit"
- name: "file"
  description: "Operations on a file"

schemes:
- "http"

paths:
  /:
    get:
      tags:
      - "default"
      summary: "Return description of the service"
      description:
        "This is the starting place for navigating the Depost Web UI. It returns a description of the service"
      responses:
        200:
          description: "description of the service"
          content:
            text/plain:
              schema:
                type: string
                description: a plain text, human readable description of the service
                example: |
                  ...
        500:
          description: "Service is unavailable because of an error"

  /user:
    post:
      tags:
      - "user"
      summary: "Create user"
      description: "This can only be done by the logged in user."
      operationId: "createUser"
      produces:
      - "application/json"
      - "application/xml"
      requestBody:
        description: "Created user object"
        required: true
        content:
          application/json:
            schema:
              $ref: "#/definitions/User"
          application/xml:
            schema:
              $ref: "#/definitions/User"
      responses:
        default:
          description: "successful operation"

  /user/login:
    get:
      tags:
      - "user"
      summary: "Logs user into the system"
      description: ""
      operationId: "loginUser"
      produces:
      - "application/json"
      - "application/xml"
      parameters:
      - name: "username"
        in: "query"
        description: "The user name for login"
        required: true
        type: "string"
      - name: "password"
        in: "query"
        description: "The password for login in clear text"
        required: true
        type: "string"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "string"
          headers:
            X-Rate-Limit:
              type: "integer"
              format: "int32"
              description: "calls per hour allowed by the user"
            X-Expires-After:
              type: "string"
              format: "date-time"
              description: "date in UTC when token expires"
        400:
          description: "Invalid username/password supplied"

  /user/logout:
    get:
      tags:
      - "user"
      summary: "Logs out current logged in user session"
      description: ""
      operationId: "logoutUser"
      produces:
      - "application/xml"
      - "application/json"
      parameters: []
      responses:
        default:
          description: "successful operation"

  /user/{username}:
    get:
      tags:
      - "user"
      summary: "Get user by user name"
      description: ""
      operationId: "getUserByName"
      produces:
      - "application/json"
      - "application/xml"
      parameters:
      - name: "username"
        in: "path"
        description: "The name that needs to be fetched. Use user1 for testing. "
        required: true
        type: "string"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/User"
        400:
          description: "Invalid username supplied"
        404:
          description: "User not found"

    put:
      tags:
      - "user"
      summary: "Update user"
      description: "This can only be done by the logged in user."
      operationId: "updateUser"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "username"
        in: "path"
        description: "name that need to be updated"
        required: true
        type: "string"
      requestBody:
        description: "Update user"
        required: true
        content:
          application/json:
            schema:
              $ref: "#/definitions/User"
          application/xml:
            schema:
              $ref: "#/definitions/User"
      responses:
        400:
          description: "Invalid user supplied"
        404:
          description: "User not found"

    delete:
      tags:
      - "user"
      summary: "Delete user"
      description: "This can only be done by the logged in user."
      operationId: "deleteUser"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "username"
        in: "path"
        description: "The name that needs to be deleted"
        required: true
        type: "string"
      responses:
        400:
          description: "Invalid username supplied"
        404:
          description: "User not found"

  /deposit:
    get:
      tags:
      - "deposit"
      summary: "List all deposits"
      description: "Shows all deposit of a specific user"
      operationId: "getDeposits"
      produces:
      - "application/json"
      - "application/xml"
      responses:
        200:
          description: "List of all deposits retrieved successfully"
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/definitions/Deposit"
                description: a plain text, human readable description of the service
                example:

                - id: "93674123-1699-49c5-af91-ed31db19adc9"
                  title: "Current Dataset"
                  status: "status 1"
                  status_description: ""
                  doi: "doi:10.1594/GFZ.GEOFON.gfz2009kciu"
                  state: "DRAFT"
                  date: "2018-01-20T10:40:52Z"

                - id: "a145a1be-5463-4b10-a621-a9e511ff7f20"
                  title: "First Dataset"
                  status: "status 2"
                  status_description: ""
                  doi: "doi:10.1594/PANGAEA.726855 "
                  state: "IN PROGRESS"
                  date: "2017-12-01T11:10:22Z"

                - id: "1d946f5b-e53b-4f71-b1f3-7481475d07db"
                  title: "Missing file"
                  status: "status 1"
                  status_description: "there are some files missing"
                  doi: "doi: 10.3207/2959859860"
                  state: "REJECTED"
                  date: "2018-01-12T10:40:52Z"

                - id: "5befec97-1e57-4210-b7b6-57a604aaef47"
                  title: "Old Dataset"
                  status: "status 1"
                  status_description: "easy-dataset:id"
                  doi: "doi:10.1430/8105"
                  state: "ARCHIVED"
                  date: "2017-08-09T10:10:22Z"
      security:
      - deposit_auth:
        - "write:deposits"
        - "read:deposits"

    post:
      tags:
      - "deposit"
      summary: "Create new deposit"
      description: "Creates an empty bag and retrieves deposit's id"
      operationId: "createDeposit"
      consumes:
      - "application/json"
      - "application/xml"
      produces:
      - "application/json"
      - "application/xml"
      responses:
        201:
          description: "Deposit created successfully"
          content:
            application/json:
              schema:
                type: "object"
                items:
                  $ref: "#/definitions/Deposit"
                description: a plain text, human readable description of the service
                example:
                  id: "c3155868-1898-493a-8805-53adbd269878"
                  title: "Sample Dataset"
                  status: "status ..."
                  status_description: ""
                  doi: "doi:10.3972/water973.0145.db"
                  state: "DRAFT"
                  date: "2018-01-01T04:12:34Z"
      security:
      - deposit_auth:
        - "write:deposits"
        - "read:deposits"

  /deposit/{id}/metadata:
    get:
      tags:
      - "deposit"
      summary: "Load deposit"
      description: "Get deposit specified by id only with DRAFT/REJECTED status"
      operationId: "getDeposit"
      produces:
      - "application/json"
      - "application/xml"
      parameters:
      - name: "id"
        in: "path"
        description: "id of deposit"
        required: true
        type: "string"
        format: "uuid"
      responses:
        200:
          description: "Deposit retrieved successfully if its state is DRAFT or REJECTED"
          schema:
            type: "object"
            items:
              $ref: "#/definitions/Metadata"
        403:
          description: "Deposit not retrieved because its state is something else than DRAFT or REJECTED"
      security:
      - api_key: []

    put:
      tags:
      - "deposit"
      summary: "Save draft of deposit"
      description: "Update metadata"
      operationId: "saveDepositDraft"
      consumes:
      - "application/json"
      - "application/xml"
      produces:
      - "application/json"
      - "application/xml"
      parameters:
      - name: "id"
        in: "path"
        description: "id of draft of deposit to be updated"
        required: true
        type: "string"
        format: "uuid"
      requestBody:
        description: "Save metadata that needs to be updated in deposit"
        required: true
        content:
          application/json:
            schema:
              $ref: '#/definitions/Metadata'
          application/xml:
            schema:
              $ref: '#/definitions/Metadata'
      responses:
        400:
          description: "Invalid id supplied"
        405:
          description: "Validation exception"
      security:
      - deposit_auth:
        - "write:deposits"
        - "read:deposits"

  /deposit/{id}/state:
    get:
      tags:
      - "deposit"
      summary: "Get state of deposit"
      description: "Get state of deposit"
      operationId: "getDepositState"
      produces:
      - "application/json"
      - "application/xml"
      parameters:
      - name: "id"
        in: "path"
        description: "id of deposit to be retrieved"
        required: true
        type: "string"
        format: "uuid"
      responses:
        200:
          description: "Deposit retrieved successfully"
          content:
#            application/json:
            text/plain:
              schema:
                type: "string"
                description: a plain text, human readable description of the service
                example:
                   "SUBMITTED"
      security:
      - deposit_auth:
        - "write:deposits"
        - "read:deposits"

    put:
      tags:
      - "deposit"
      summary: "Update state of deposit"
      description: "Submit"
      operationId: "updateDepositState"
      consumes:
      - "application/json"
      - "application/xml"
      produces:
      - "application/json"
      - "application/xml"
      parameters:
      - name: "id"
        in: "path"
        description: "id of deposit whose state to be updated"
        required: true
        type: "string"
        format: "uuid"
      requestBody:
        description: "Deposit retrieved successfully"
        content:
#           application/json:
          text/plain:
            schema:
              type: "string"
              default: "SUBMITTED"
              description: a plain text, human readable description of the service
              example:
                  "SUBMITTED"
      responses:
        200:
          description: "Deposit updated successfully"
          content:
#            application/json:
            text/plain:
              schema:
                type: "string"
                description: a plain text, human readable description of the service
                example:
                  "SUBMITTED"
        400:
          description: "Invalid id supplied"
        405:
          description: "Validation exception"
          content:
            application/json:
              schema:
                type: "object"
                items:
                  $ref: "#/definitions/ApiResponse"
                description: a plain text, human readable description of the service
                example:
                  code: "c3155868"
                  type: "validation type"
                  message: "validation message"
      security:
      - deposit_auth:
        - "write:deposits"
        - "read:deposits"

  /deposit/{id}:
    delete:
      tags:
      - "deposit"
      summary: "Delete deposit"
      description: "Delete a deposit specified by id"
      operationId: "deleteDeposit"
      produces:
      - "application/json"
      - "application/xml"
      parameters:
      - name: "id"
        in: "path"
        description: "id of deposit to be deleted"
        required: true
        type: "string"
        format: "uuid"
      responses:
        200:
          description: "Deposit deleted successfully"
        400:
          description: "Invalid id supplied"
        404:
          description: "Deposit not found"


  /deposit/{id}/files:
    get:
      tags:
      - "file"
      summary: "List all files of deposit"
      description: "Show all files of deposit"
      operationId: "getFilesOfDeposit"
      produces:
      - "application/json"
      - "application/xml"
      parameters:
      - name: "id"
        in: "path"
        description: "id of deposit"
        required: true
        type: "string"
        format: "uuid"
      responses:
        200:
          description: "List of all files of deposit retrieved successfully"
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/definitions/File"
                description: a plain text, human readable description of the service
                example:
                - path: "/tem/quarantine/cat.png"
                  name: "cat.png"
                  checksum: "cf23df2207d99a74fbe169e3eba035e633b65d94"
                - path: "/tem/quarantine/dog.png"
                  name: "dog.png"
                  checksum: "b48cf0140bea12734db05ebcdb012f1d265bed84"

        400:
          description: "Invalid id supplied"
        404:
          description: "File not found"
      security:
      - deposit_auth:
        - "write:deposits"
        - "read:deposits"

  /deposit/{id}/file:
    post:
      tags:
      - "file"
      summary: "Upload a file"
      description: "Add a new file to deposit"
      operationId: "depositFile"
      consumes:
      - "multipart/form-data"
      produces:
      - "application/json"
      - "application/xml"
      parameters:
      - name: "id"
        in: "path"
        description: "id of deposit where file is uploaded"
        required: true
        type: "string"
        format: "uuid"
      - in: "formData"
        name: "uploadFile"
        type: "file"
        required: true
        allowMultiple: false
        description: "file to upload"
      requestBody:
        description: "File upload"
        required: true
        content:
          application/octet-stream:
          # any media type is accepted, functionally equivalent to `*/*`
            schema:
              # a binary file of any type
              type: string
              format: binary
      responses:
        201:
          description: "File is uploaded successfully"
          content:
            application/json:
              schema:
                type: "object"
                items:
                  $ref: "#/definitions/File"
                description: a plain text, human readable description of the service
                example:
                  path: "/tem/quarantine/"
                  name: "cat.png"
                  checksum: "cf23df2207d99a74fbe169e3eba035e633b65d94"
        401:
          description: "You are not authorized to use this API. Please provide a valid user name and password before trying to use an API."
        500:
          description: "Internal Server Error"
      security:
      - deposit_auth:
        - "write:deposits"
        - "read:deposits"

  /deposit/{id}/file/{file_id}":
    delete:
      tags:
      - "file"
      summary: "Delete a file from deposit"
      description: "Deletes a deposit specified by ID"
      operationId: "deleteFileFromDeposit"
      produces:
      - "application/json"
      - "application/xml"
      parameters:
      - in: "path"
        description: "id of deposit"
        required: true
        type: "string"
        format: "uuid"
      - name: "file_id"
        in: "path"
        description: "id of file to be deleted from deposit"
        required: true
        type: "string"
        format: "uuid"
      responses:
        400:
          description: "Invalid id supplied"
        404:
          description: "File not found"


securityDefinitions:

  deposit_auth:
    type: "oauth2"
    authorizationUrl: "http://test.dans.knaw.nl/oauth/dialog"
    flow: "implicit"
    scopes:
      write:deposits: "modify deposits in your account"
      read:deposits: "read your deposits"
  api_key:
    type: "apiKey"
    name: "api_key"
    in: "header"


definitions:

  ApiResponse:
    type: "object"
    properties:
      code:
        type: "integer"
        format: "int32"
      type:
        type: "string"
      message:
        type: "string"

  User:
    type: "object"
    required:
    - "id"
    - "username"
    - "password"
    properties:
      id:
        type: "integer"
        format: "int64"
        example: 5
      username:
        type: "string"
        example: "John McCan"
      password:
        type: "string"
        example: "John's password"
    xml:
      name: "User"

  Deposit:
    type: "object"
    required:
    - "id"
    - "title"
    properties:
      id:
        type: "string"
        format: "uuid"
      title:
        type: "string"
      status:
        type: "string"
      status_description:
        type: "string"
      doi:
        type: "string"
      state:
        type: "string"
      date:
        type: "string"
        format: "date-time"
        description: "Deposit date of ..."
    xml:
      name: "Deposit"

  File:
    type: "object"
    required:
    - "id"
    - "name"
    properties:
      path:
        type: "string"
      name:
        type: "string"
      checksum:
        type: "string"
        description: "checksum calculated with SHA1"
    xml:
      name: "File"

  SchemeAndID:
    type: "object"
    properties:
      scheme:
        type: "string"
        description: "Scheme ..."
        enum: ["approved", "pending", "closed", "new"]
        example: "approved"
      id:
        type: "integer"
        format: "int64"
        example: 39
    xml:
      name: "SchemeAndID"

  Creator:
    type: "object"
    required:
    - "initials"
    - "surname"
    properties:
      schemeAndID:
        type: "array"
        xml:
          name: "schemeAndID"
          wrapped: true
        items:
          $ref: "#/definitions/SchemeAndID"
        example:
          - scheme: "pending"
            id: 15
          - scheme: "aproved"
            id: 4
      academicTitles:
        type: "string"
        example: "PhD, Chem.Eng."
      initials:
        type: "string"
        example: "A"
      prefix:
        type: "string"
        example: "van"
      surname:
        type: "string"
        example: "der Put"
      role:
        type: "string"
        description: "Short role description"
        enum: ["archivist", "activist", "pacifist", "colonist"]
        example: "archivist"
      organization:
        type: "string"
        example: "DANS"
    xml:
      name: "Creator"

  Contributor:
    type: "object"
    required:
    - "initials"
    - "surname"
    properties:
      schemeAndID:
        type: "array"
        xml:
          name: "schemeAndID"
          wrapped: true
        items:
          $ref: "#/definitions/SchemeAndID"
        example:
          - scheme: "aproved"
            id: 5
          - scheme: "pending"
            id: 77
      academicTitles:
        type: "string"
        example: "MSc"
      initials:
        type: "string"
        example: "M"
      prefix:
        type: "string"
        example: "prexix"
      surname:
        type: "string"
        example: "van Bergen"
      role:
        type: "string"
        enum: ["moderator", "aviator", "incubator", "inhalator"]
        example: "inhalator"
      organization:
        type: "string"
        example: "Radboud Universiteit"
    xml:
      name: "Contributor"

  Relation:
    type: "object"
    properties:
      qualifier:
        type: "string"
        description: "Qualifier ..."
        enum: ["relative", "absolute", "unrelated", "redundant"]
        example: "relative"
      title:
        type: "string"
        example: "Relation Title"
      url:
        type: "string"
        example: "Relation URL"
      emphasize_this_relation:
        type: "boolean"
        default: true
        example: "false"
    xml:
      name: "Relation"

  LanguageISO639:
    type: "object"
    properties:
      language:
        type: "string"
        description: "Language ..."
        enum: ["Dutch", "English", "German", "Spanish"]
        example: "Dutch"
    xml:
      name: "LanguageISO639"

  SchemeAndDate:
    type: "object"
    properties:
      scheme:
        type: "string"
        description: "Scheme ..."
        enum: ["approved", "pending", "closed", "new"]
        example: "closed"
      date:
        type: "string"
        example: "1999-01-19T10:00:37.824Z"
    xml:
      name: "SchemeAndDate"

  License:
    type: "object"
    required:
    - "accessRightsOpenAccess"
    - "accessRightsRegisteredUsers"
    - "accessRightsRestrictedGroup"
    - "accessRightsRestrictedReqPermission"
    - "accessRightsOtherAccess"
    - "licence"
    properties:
      rightsHolder:
        type: "array"
        xml:
          name: "rightsHolder"
          wrapped: true
        items:
          type: "string"
        example:
          - rightsHolder: "rights holder 1"
          - rightsHolder: "rights holder 2"
          - rightsHolder: "rights holder 3"
      publisher:
        type: "array"
        xml:
          name: "publisher"
          wrapped: true
        items:
          type: "string"
        example:
          - publisher: "publisher 1"
          - publisher: "publisher 2"
      accessRightsOpenAccess:
        type: "boolean"
        default: true
        example: true
      accessRightsRegisteredUsers:
        type: "boolean"
        default: false
        example: true
      accessRightsRestrictedGroup:
        type: "boolean"
        default: false
        example: false
      selectRestrictedGroup:
        type: "string"
        description: "Select Restricted Group ..."
        enum: ["Restricted Group 1", "Restricted Group 2", "Restricted Group 3", "Restricted Group 4"]
        example: "Restricted Group 4"
      accessRightsRestrictedReqPermission:
        type: "boolean"
        default: false
        example: true
      accessRightsOtherAccess:
        type: "boolean"
        default: false
        example: true
      license:
        type: "string"
        description: "License ..."
        enum: ["License 1", "License 2", "License 3", "License 4"]
        example: "License 2"
      dateAvailable:
        type: "string"
        format: "date-time"
        example: "2018-02-19T16:39:35.948Z"
    xml:
      name: "License"

  TypeDCMI:
    type: "object"
    properties:
      typeDCMI:
        type: "string"
        description: "Type (DCMI resource type)"
        enum: ["typeDCMI 1", "typeDCMI 2", "typeDCMI 3", "typeDCMI 4"]
        example: "typeDCMI 2"
    xml:
      name: "TypeDCMI"

  FormatIMT:
    type: "object"
    properties:
      formatIMT:
        type: "string"
        description: "Format (internet media type)"
        enum: ["Format 1", "Format 2", "Format 3", "Format 4"]
        example: "Format 2"
    xml:
      name: "FormatIMT"

  UploadType:
    type: "object"
    properties:
      typeDCMI:
        type: "array"
        xml:
          name: "typeDCMI"
          wrapped: true
        items:
          $ref: "#/definitions/TypeDCMI"
        example:
          - typeDCMI: "typeDCMI 1"
          - typeDCMI: "typeDCMI 2"
          - typeDCMI: "typeDCMI 3"
      type:
        type: "array"
        xml:
          name: "type"
          wrapped: true
        items:
          type: "string"
        example:
          - typeob: "type 1"
          - typeob: "type 2"
      formatIMT:
        type: "array"
        xml:
          name: "formatIMT"
          wrapped: true
        items:
          $ref: "#/definitions/FormatIMT"
        example:
          - formatIMT: "formatIMT 1"
          - formatIMT: "formatIMT 2"
          - formatIMT: "formatIMT 3"
      uploadFormat:
        type: "array"
        xml:
          name: "format"
          wrapped: true
        items:
          type: "string"
        example:
          - uploadFormat: "uploadFormat 1"
          - uploadFormat: "uploadFormat 2"
          - uploadFormat: "uploadFormat 3"
          - uploadFormat: "uploadFormat 4"
    xml:
      name: "UploadType"


  ArchisZaakidentificatie:
    type: "object"
    properties:
      zaakidentificatie:
